<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Consultar DI</title>
</head>
<body>
    <h1 class="titulo">Consultar DI</h1>
    <section class="container">
        <form id="consulta-di">
            <div class="di__consulta">
                <div class="consulta__form-a">
                    <ul class="lista">
                        <li class="lista__item"><label for="di" class="form__label">DI:</label></li>
                        <li class="lista__item"><input type="text" id="di-consulta" name="di" class="form__consulta" placeholder="00/0000000-0" required></li>
                        <li class="lista__item"><label for="cnpj" class="form__label">CNPJ:</label></li>
                        <li class="lista__item"><input type="text" id="cnpj-consulta" name="cnpj" class="form__consulta" placeholder="00.000.000/0000-00" required></li>
                    </ul>
                </div>
                <div class="consulta__form-b">
                    <ul class="lista">
                        <li class="lista__item"><label for="username" class="form__label">Usuário:</label></li>
                        <li class="lista__item"><input type="text" id="username" name="username" class="form__consulta" required></li>
                        <li class="lista__item"><label for="password" class="form__label">Senha:</label></li>
                        <li class="lista__item"><input type="password" id="password" name="password" class="form__consulta" required></li>
                    </ul>
                </div>
                <div class="consulta__form-c">
                    <button class="botao">Consultar</button>
                    <button type="reset" class="botao">Limpar</button>
                </div>
            </div>
        </form>
    </section>
    <section class="container">
        <form id="resultado-di">
            <div class="di__resultado">
                <div class="bloco__form-a">
                    <ul class="lista">
                        <li><label for="retorno-di" class="form__label">Número DI</label></li>
                        <li><input type="text" id="retorno-di" name="retorno-di" class="form__resultado" readonly></li>
                        <li><label for="retorno-cnpj" class="form__label">CNPJ Importador</label></li>
                        <li><input type="text" id="retorno-cnpj" name="retorno-cnpj" class="form__resultado" readonly></li>
                        <li><label for="retorno-tipoDi" class="form__label">Tipo de DI</label></li>
                        <li><input type="text" id="retorno-tipoDi" name="retorno-tipoDi" class="form__resultado" readonly></li>
                    </ul>
                </div>
                <div class="bloco__form-b">
                    <ul class="lista">
                        <li><label for="retorno-dataRegistro" class="form__label">Data de Registro</label></li>
                        <li><input type="date" id="retorno-dataRegistro" name="retorno-dataRegistro" class="form__resultado" readonly></li>
                        <li><label for="retorno-nrRetificacao" class="form__label">N&ordm; da Retificação</label></li>
                        <li><input type="text" id="retorno-nrRetificacao" name="retorno-nrRetificacao" class="form__resultado" readonly></li>
                        <li><label for="retorno-dataRetificacao" class="form__label">Data da Retificação</label></li>
                        <li><input type="date" id="retorno-dataRetificacao" name="retorno-dataRetificacao" class="form__resultado" readonly></li>
                    </ul>
                </div>
                <div class="bloco__form-c">
                    <ul class="lista">
                        <li><label for="retorno-dataDesembaraco" class="form__label">Data do Desembaraço</label>
                        <li><input type="date" id="retorno-dataDesembaraco" name="retorno-dataDesembaraco" class="form__resultado" readonly></li>
                        <li><label for="rotrno-qtdeAdicao" class="form__label">Quantidade de Adições</label></li>
                        <li><input type="text" id="rotrno-qtdeAdicao" name="retorno-qtdeAdicao" class="form__resultado" readonly></li>
                        <li><label for="retorno-dataRegBacen" class="form__label">Data de Registro no Bacen</label></li>
                        <li><input type="date" id="retorno-dataRegBacen" name="retorno-dataRegBacen" class="form__resultado" readonly></li>
                    </ul>
                </div>
                <div class="bloco__form-d">
                    <ul class="lista">
                        <li><label for="retorno-moedaFrete" class="form__label">Moeda do Frete</label></li>
                        <li><input type="text" id="retorno-moedaFrete" name="retorno-moedaFrete" class="form__resultado " readonly></li>
                        <li><label for="retorno-prePagoFrete" class="form__label">Valor Pré-pago de Frete</label></li>
                        <li><input type="text" id="retorno-prePagoFrete" name="retorno-prePagoFrete" class="form__resultado" readonly></li>
                        <li><label for="retorno-aPagarFrete" class="form__label">Valor a Pagar de Frete</label></li>
                        <li><input type="text" id="retorno-aPagarFrete" name="retorno-aPagarFrete" class="form__resultado" readonly></li>
                    </ul>
                </div>
                    <div class="bloco__form-e">
                    <button class="botao">Imprimir</button>
                    <button type="reset" class="botao">Limpar</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
